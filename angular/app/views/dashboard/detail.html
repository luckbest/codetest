<form class="form-horizontal" name="createForm">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" ng-model="loan.amount" placeholder="Amount" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-disabled="createForm.$invalid"type="submit" class="btn btn-default btn-info" ng-click="edit()">Update</button>
    </div>
  </div>
</form>

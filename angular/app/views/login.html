LOGIN
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <form class="form-signin" ng-submit="login()">
                <div ng-show="invalidLogin" class="alert alert-danger">Invalid email/password</div>
                <input type="text" class="form-control" placeholder="Email" ng-model="credentials.email" ng-required="true"/>
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" ng-required="true"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
